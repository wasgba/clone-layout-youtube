<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube (Estático)</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <img src="/imagens/menu.png" alt="Logo do YouTube" width="100">
        </div>
        <div class="search">
            <input type="search" placeholder="Pesquisar">
            <button>Buscar</button>
        </div>
        <div class="menu direito">
            <img src="/imagens/menu2.png" alt="Logo do YouTube" width="100">
        </div>
    </header>

    <div class="container">
        <aside>
            <img src="/imagens/video.png" alt="Thumbnail 1">
            <img src="/imagens/barra_de_titulo.png" alt="Thumbnail 1">
            <h3>6.945 visualizações 16 de mai. de 2022</h3>
            <p>Nenhuma descrição foi adicionada ao vídeo</p>
        </aside>
        <main id="lateraldireita">
            <div class="video1">
                <img src="/imagens/menu_lateral.png" alt="Thumbnail 2">
            </div>
            <!-- Mais vídeos aqui -->
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Clone do YouTube</p>
    </footer>
</body>
</html>
